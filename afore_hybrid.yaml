parameters:
  - group: Solar
    items:
      - name: "V_pv1"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x022B]
        icon: "mdi:solar-power"

      - name: "V_pv2"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x022E]
        icon: "mdi:solar-power"

      - name: "I_pv1"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x022C]
        icon: "mdi:current-dc"

      - name: "I_pv2"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x022F]
        icon: "mdi:current-dcr"

      - name: "P_pv1"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x022D]
        icon: "mdi:solar-power"

      - name: "P_pv2"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x0230]
        icon: "mdi:solar-power"

      - name: "P_pv"
        class: "power"
        state_class: "total"
        uom: "W"
        scale: 1
        rule: 3
        registers: [0x022A]
        icon: "mdi:solar-power"

      - name: "MPPT_mode"
        rule: 1
        registers: [0x09C9]
        isstr: true
        lookup:
          - key: 0
            value: "Stop"
          - key: 1
            value: "Stand-by"
          - key: 2
            value: "Boost scan"
          - key: 3
            value: "Bus scan"
          - key: 4
            value: "Boost MPPT operation"
          - key: 5
            value: "Bus MPPT operation"
          - key: 6
            value: "Centralized Bus operation"
        icon: "mdi:solar-power"

  - group: Battery
    items:
      - name: "State_bat"
        rule: 1
        registers: [0x07D0]
        isstr: true
        lookup:
          - key: 0
            value: "No Battery"
          - key: 1
            value: "Fault"
          - key: 2
            value: "Sleep"
          - key: 3
            value: "Start"
          - key: 4
            value: "Charging"
          - key: 5
            value: "Discharge"
          - key: 6
            value: "Stop"
          - key: 7
            value: "Wake Up"
        icon: "mdi:battery"

      - name: "P_bat"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 4
        registers: [0x07D8]
        icon: "mdi:battery"

      - name: "V_bat"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x07D4]
        icon: "mdi:battery"

      - name: "I_bat"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x07D5]
        icon: "mdi:current-dc"

      - name: "SOC_bat"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        scale: 1
        rule: 1
        registers: [0x07D2]
        icon: "mdi:battery"

      - name: "T_bat"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x07D1]
        icon: "mdi:battery"

  - group: EPS
    items:
      - name: "V_eps"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x05DF]
        icon: "mdi:transmission-tower"

      - name: "I_eps"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x05E2]
        icon: "mdi:current-ac"

      - name: "P_eps"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 4
        registers: [0x05EA]
        icon: "mdi:home-lightning-bolt"

  - group: Grid
    items:
      - name: "V_bus"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x01F4]
        icon: "mdi:current-dc"

      - name: "I_gfci"
        class: "current"
        state_class: "measurement"
        uom: "mA"
        scale: 1
        rule: 1
        registers: [0x01F7]
        icon: "mdi:current-ac"

      - name: "V_grid"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x01FB]
        icon: "mdi:transmission-tower"

      - name: "I_inv"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x01FE]
        icon: "mdi:home-lightning-bolt"

      - name: "F_grid"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x0201]
        icon: "mdi:home-lightning-bolt"

      - name: "P_inv"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 4
        registers: [0x020B]
        icon: "mdi:home-lightning-bolt"

      - name: "PF_inv"
        class: "power"
        state_class: "measurement"
        uom: ""
        scale: 0.001
        rule: 2
        registers: [0x020E]
        icon: "mdi:home-lightning-bolt"

      - name: "P_grid"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 4
        registers: [0x0212]
        icon: "mdi:home-lightning-bolt"

      - name: "P_load"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 4
        registers: [0x0224]
        icon: "mdi:home-lightning-bolt"

  - group: Inverter
    items:
      - name: "Running Status"
        rule: 1
        registers: [0x09C4]
        isstr: true
        lookup:
          - key: 1
            value: "Stand-by"
          - key: 2
            value: "Start"
          - key: 3
            value: "Run, Grid Connected"
          - key: 4
            value: "Run, Grid Disconnected"
          - key: 5
            value: "Run generator"
          - key: 6
            value: "From Grid"
          - key: 7
            value: "To Grid"
          - key: 8
            value: "Power failure processing"
          - key: 9
            value: "Shutdown"
          - key: 10
            value: "Fault"
          - key: 11
            value: "Upgrading"
          - key: 12
            value: "Aging"
          - key: 13
            value: "Open loop"
          - key: 14
            value: "Sampling calibration"
        icon: "mdi:home-lightning-bolt"

      - name: "Inverter radiator temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x09D3]
        icon: "mdi:thermometer"

      - name: "Inverter inner temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x09D2]
        icon: "mdi:thermometer"

  - group: Total Energy
    items:
      - name: "E to GRID day"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x03EA]
        icon: "mdi:transmission-tower"

      - name: "E to GRID"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x03FB]
        icon: "mdi:transmission-tower"

      - name: "E from GRID day"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x03EB]
        icon: "mdi:transmission-tower"

      - name: "E from GRID"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x03FD]
        icon: "mdi:transmission-tower"

      - name: "E PV day"
        class: "energy"
        state_class: "total"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x03EF]
        icon: "mdi:solar-power"

      - name: "E PV"
        class: "energy"
        state_class: "total"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0403]
        icon: "mdi:solar-power"

      - name: "E Inv"
        class: "energy"
        state_class: "total"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x03F7]
        icon: "mdi:lightning-bolt-circle"

      - name: "E to Load"
        class: "energy"
        state_class: "total"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x03FF]
        icon: "mdi:home-lightning-bolt-outline"

  - group: Alert
    items:
      - name: "Alert BAT"
        class: "enum"
        rule: 3
        registers: [0x0BBD]
        lookup:
          - key: 0x00000000
            value: "No Error"
          - key: 0x00000001
            value: "PcsBatVolOverFault"
          - key: 0x00000002
            value: "PcsBatVolUnderFault"
          - key: 0x00000020
            value: "PcsBatCommunicationFault"
          - key: 0x00000040
            value: "PcsBatTempSensorOpen"

      - name: "Alert GRID"
        class: "enum"
        rule: 3
        registers: [0x0BC1]
        lookup:
          - key: 0x00000000
            value: "No Error"
          - key: 0x00000001
            value: "GridLossFault"
          - key: 0x00000004
            value: "GridInstVoltHighFault"
          - key: 0x00000010
            value: "GridOverVoltFault"
          - key: 0x00000020
            value: "GridUnderVoltFault"
          - key: 0x00000100
            value: "GridOverFreqFault"
          - key: 0x00000200
            value: "GridUnderFreqFault"

      - name: "Alert OFF-GRID"
        class: "enum"
        rule: 3
        registers: [0x0BC3]
        lookup:
          - key: 0x00000000
            value: "No Error"
          - key: 0x00000001
            value: "UpsOVerPowerFault"
          - key: 0x00000002
            value: "GridConflictFault"

      - name: "Alert AC"
        class: "enum"
        rule: 3
        registers: [0x0BC9]
        lookup:
          - key: 0x00000000
            value: "No Error"
          - key: 0x00000001
            value: "HardwareFault"
          - key: 0x00000004
            value: "RInvInstCurrHighFault"
          - key: 0x00000010
            value: "TInvInstCurrHighFault"
          - key: 0x00000080
            value: "LeakCurrFault"
          - key: 0x00000200
            value: "GridRelayFault"
          - key: 0x00000400
            value: "UpsRelayFault"
          - key: 0x00001000
            value: "Relay4Fault"
          - key: 0x00002000
            value: "RUPSInstCurrHighFault"
          - key: 0x00100000
            value: "UPSInvHighVoltFault"
          - key: 0x00200000
            value: "UPSInvLowVoltFault"
          - key: 0x00400000
            value: "UPSInvHighFreqFault"
          - key: 0x00800000
            value: "UPSInvLowFreqFault"

      - name: "Alert DC"
        class: "enum"
        rule: 3
        registers: [0x0BC7]
        lookup:
          - key: 0x00000000
            value: "No Error"
          - key: 0x00010000
            value: "BusAllVoltSwUnderFault"
